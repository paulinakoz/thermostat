<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <p id="temp"></p>
    <div id="buttons">
      <button type="button" id="up-button">UP</button>
      <button type="button" id="down-button">DOWN</button>
      <button type="button" id="reset-button">RESET</button>
    </div>
    <p id="isPSM"></p>
    <div id="PSM-buttons">
      <button type="button" id="PSM-ON">PSM ON</button>
      <button type="button" id="PSM-OFF">PSM OFF</button>
    </div>
    <div id="city-search">
      <form>
      <input type="text" placeholder="City..." id="search-bar">
      <button type="button" id="search">SEARCH</button>
      </form>
    </div>
    <div id="weather"></div>
  </body>
  <script type="module" src="jquery.js"></script>
</html>
